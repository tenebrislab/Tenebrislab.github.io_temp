                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" data-error="That email address is invalid" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="CoName">Company Name</label>
                    <input type="text" class="form-control" id="CoName"  placeholder="Enter Company Name" >
                </div>

                    <label class="form-check-label">

                    </label>

                    <label for="PcSpecs">PC Specs</label>

                </div>
                <div class="form-group">
                    <label for="body">Why do you want to use this software and what will you use it for?</label>
                    <textarea class="form-control" id="body" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <button onclick="myFunction" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <script>
                        function myFunction() {
                            var input = document.getElementById('email');
                            body = "Email Address: "+input.value;
                            var input = document.getElementById('CoName');
                            body += ";%0D%0A Company Name: " + input.value;
                            var input = document.getElementById('ViveAccess').checked;
                            body += ";%0D%0A Has Vive: " + input;
                            var input = document.getElementById('OculusAccess').checked;
                            body += ";%0D%0A Has Oculus: " + input;
                            var input = document.getElementById('PcSpecs');
                            body += ";%0D%0A Pc Specs: " + input.value;
                            var input = document.getElementById('body');
                            body += ";%0D%0A Why our software?: " + input.value;

                            window.location.href = "mailto:Tenebrisab@gmail.com" + "?subject=LuxWalkerApply" + "&body="+body;
                        }
